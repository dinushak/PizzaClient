<html>

<body>
  <h1>Pizza Order Client</h1>
  <div id="helloMessages"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>
  <script>
    let messages = document.querySelector('#messages');
    const apiBaseUrl = "https://pizzafunction.azurewebsites.net"///window.location.origin;
    const connection = new signalR.HubConnectionBuilder()
        .withUrl(apiBaseUrl + '/api')
        .configureLogging(signalR.LogLevel.Information)
        .build();
      connection.on('pizzaSignalRClient', (message) => {
        temp = document.getElementById("helloMessages");
	    innerdiv = document.createElement('div');
        temp.appendChild(innerdiv);
        innerdiv.innerText = message;
      });

      connection.start()
        .catch(console.error);
  </script>
</body> 

</html>
